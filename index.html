<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section Start -->
    <div class="header-wrapper px-12 py-6 shadow-sm filter drop-shadow-lg bg-white">
        <div class="flex justify-between">
            <div class="flex flex-start space-x-6 divide-x">
                <!-- Brand Logo -->
                <h1 class="text-2xl">Mamurjor</h1>

                <!-- Navigation -->
                <nav class="self-center">
                    <ul class="flex space-x-4 text-gray-600 ml-6">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Find Work</a></li>
                        <li><a href="#">For Employers</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Header Right Side Widgets -->
            <div class="flex space-x-6 flex-wrap content-center">
                <div class="flex space-x-4 flex-wrap content-center border-l pl-4">
                    <i class="far fa-bell"></i>
                    <i class="far fa-envelope"></i>
                </div>

                <div class="border-l pl-4">
                    <img class="w-8 bg-gray-200 rounded-full" src="assets/images/profile.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Header Section End -->

    <!-- Homepage Header -->
    <div class="bg-home-page-header bg-cover bg-no-repeat z-10">
        <div class="bg-gradient-home-page-header bg-blend-overlay py-32">
            <div class="container mx-auto">
                <h1 class="text-3xl text-gray-800">
                    Hire experts or be hired for any job, any time.
                </h1>
                <h2 class="text-3xl w-7/12 text-gray-500">
                    Thousands of small businesses use <span class="text-blue-600 font-semibold">Mamurjor</span> to turn their ideas into reality.
                </h2>

                <form action="" class="mt-12">
                    <div class="grid grid-cols-2 w-full">
                        <div class="flex flex-col">
                            <label for="" class="px-2 py-1 bg-blue-700 rounded mb-4 w-max text-white">Where?</label>
                            <div class="flex flex-row space-x-3 border pl-4 rounded-l bg-white">
                                <i class="fas fa-map-marker-alt self-center"></i>
                                <input class="w-full outline-none text-lg py-3" type="text" placeholder="Online Job">
                            </div>
                        </div>

                        <div class="flex flex-col">
                            <label for="" class="px-2 py-1 w-max bg-blue-700 rounded mb-4 text-white">What job you want?</label>
                            <div class="flex flex-row border-r border-t border-b rounded-l bg-white">
                                <input class="w-full outline-none py-3 pl-3 text-lg" type="text" placeholder="Job Title or Keyword">
                                <button class="bg-blue-700 m-2 rounded px-4 text-white" type="submit">Search</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="grid grid-cols-3 divide-x w-5/12 mt-12">
                    <div class="flex flex-col">
                        <span class="text-4xl text-gray-700">636</span>
                        <h4 class="text-gray-500">Job Posted</h4>
                    </div>

                    <div class="flex flex-col pl-8">
                        <span class="text-4xl text-gray-700">1,421</span>
                        <h4 class="text-gray-500">Task Posted</h4>
                    </div>

                    <div class="flex flex-col pl-8">
                        <span class="text-4xl text-gray-700">493</span>
                        <h4 class="text-gray-500">Freelancers</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
